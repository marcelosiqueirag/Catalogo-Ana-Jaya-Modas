<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="shortcut icon" href="./img/logo aba.png">
    <title>Catálogo Ana Jaya Modas</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <div class="header__menu-lateral">
                <img src="./img/icones/menulateral.svg" alt="">
            </div>
            <a href="index.html"><img src="img/logo.svg" alt="Ana Jaya Modas"></a>
            
        </div>

        <nav class="header__menu">
            <div class="menu__dropdown">
                <div class="dropdown__button">
                    FEMININO
                </div>
                <div class="dropdown__content">
                    <ul>
                        <li><a href="html/classico.html">Clássico</a></li>
                        <li><a href="html/casuais.html">Casuais</a></li>
                        <li><a href="html/shorts.html">Shorts</a></li>
                        <li><a href="html/tshirts.html">T-shirts</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu__dropdown">
                <div class="dropdown__button">
                    MASCULINO
                </div>
                <div class="dropdown__content">
                    <ul>
                        <li><a href="">Gola Careca</a></li>
                        <li><a href="">Cottor Basic</a></li>
                        <li><a href="">Jeans</a></li>
                        <li><a href="">Calças</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <article class="slideshow">
        <div id="slider" class="slideshow__slider">
            <section id="slideshow-section-1" class="slider__section"></section>
            <section id="slideshow-section-2" class="slider__section"></section>
            <section id="slideshow-section-3" class="slider__section"></section>
        </div>
        <div id="slideshow-seta-direita" class="slideshow__seta" onclick="avancar()">
            <img src="img/icones/seta-direita.svg">
        </div>
        <div id="slideshow-seta-esquerda" class="slideshow__seta" onclick="voltar()">
            <img src="img/icones/seta-esquerda.svg">
        </div>
        <div class="slideshow__bolinhas">
            <div id="slideshow-bolinha-0" class="bolinha bolinha--ativa" onclick="slide(0)"></div>
            <div id="slideshow-bolinha-1" class="bolinha" onclick="slide(1)"></div>
            <div id="slideshow-bolinha-2" class="bolinha" onclick="slide(2)"></div>
        </div>
    </article>

    <script src="js/slideshow.js"></script>
</body>
</html>
